<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FMEA Data Entry Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">FMEA Data Entry Form</h1>
        <nav class="mb-3">
            <a href="/dashboard" class="btn btn-primary me-2">Go to Dashboard</a>
            <a href="/reports" class="btn btn-secondary">Reports</a>
        </nav>
        <form method="post" class="card p-4 shadow-sm" style="max-width: 500px; margin:auto;">
            <div class="mb-3">
                <label for="failure_mode" class="form-label">Failure Mode:</label>
                <input type="text" id="failure_mode" name="failure_mode" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="severity" class="form-label">Severity (1-10):</label>
                <input type="number" id="severity" name="severity" min="1" max="10" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="occurrence" class="form-label">Occurrence (1-10):</label>
                <input type="number" id="occurrence" name="occurrence" min="1" max="10" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="detectability" class="form-label">Detection (1-10):</label>
                <input type="number" id="detectability" name="detectability" min="1" max="10" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Calculate RPN</button>
        </form>
        {% if error %}
            <p class="error mt-3 text-center">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
